<div class="row">
    <div class="col-3" *ngFor="let p of coach" >
      <div class="card text-center" (click)="Navigate('playerdetails',p.id)">
        <div class="card-header ">
          {{p.name}} &nbsp; {{p.surname}}
        </div>
<img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{p.team.name}}</h5> 
         </div>
      </div>
    </div>
</div>
