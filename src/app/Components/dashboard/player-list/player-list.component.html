<div class="row">
      <div class="col-3" *ngFor="let p of player">
        <div class="card text-center" (click)="Navigate('playerdetails',p.id)">
          <div class="card-header ">
            {{p.name}} &nbsp; {{p.surname}}
          </div>
  <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{p.position}}</h5> 
           </div>
        </div>
      </div>
</div>
